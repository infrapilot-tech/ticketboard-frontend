name: Build and Push Frontend

on:
  push:
    branches: [ main ]
  workflow_dispatch:


env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/ticketboard-frontend

jobs:
  build-and-push:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: |
          npm run build
          echo "üìÅ Build completed. Contents of dist folder:"
          ls -la dist/

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:latest .

      - name: Push Docker image
        run: |
          docker push ${{ env.IMAGE_NAME }}:latest
          echo "‚úÖ Frontend image pushed: ${{ env.IMAGE_NAME }}:latest"

      - name: Notify deployment ready
        run: |
          echo "üé® Frontend image built and pushed successfully!"
          echo "üîß To deploy, manually trigger the infrastructure workflow"
