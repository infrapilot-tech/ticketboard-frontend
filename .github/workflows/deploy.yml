name: Build and Push Backend

on:
  push:
    branches: [ main ]
  workflow_dispatch:


env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/ticketboard-backend

jobs:
  build-and-push:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:latest .

      - name: Push Docker image
        run: |
          docker push ${{ env.IMAGE_NAME }}:latest
          echo "âœ… Backend image pushed: ${{ env.IMAGE_NAME }}:latest"

      - name: Notify deployment ready
        run: |
          echo "ðŸš€ Backend image built and pushed successfully!"
          echo "ðŸ“¦ Image: ${{ env.IMAGE_NAME }}:latest"
          echo "ðŸ”§ To deploy, manually trigger the infrastructure workflow:"
          echo "   https://github.com/infrapilot-tech/ticketboard-infra/actions/workflows/deploy-platform.yml"
