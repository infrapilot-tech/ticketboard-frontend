name: Build and Push Frontend

on:
  push:
    branches: [ main ]
  workflow_dispatch:


jobs:
  build-and-push:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t host.docker.internal:5000/ticketboard-frontend:latest .

      - name: Push to local registry
        run: |
          docker push host.docker.internal:5000/ticketboard-frontend:latest

      - name: Verify image
        run: |
          echo "âœ… Frontend image built and pushed successfully"
          docker images | grep ticketboard-frontend
