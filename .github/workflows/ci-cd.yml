name: Frontend CI/CD

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Fix package-lock.json and install dependencies
        run: |
          # Eliminar node_modules y lock file problemático
          rm -rf node_modules package-lock.json
          # Generar nuevo lock file
          npm install
          # Verificar que esté sincronizado
          npm ci --silent

      - name: Build with environment variables
        run: |
          REACT_APP_API_URL=${{ secrets.API_URL }} npm run build

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set up Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.K8S_CONFIG }}" | base64 -d > ~/.kube/config
          kubectl cluster-info

      - name: Deploy to Kubernetes
        run: |
          # Actualizar la imagen en el deployment
          kubectl set image deployment/frontend-deployment \
            frontend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            -n ticketboard --kubeconfig ~/.kube/config

          kubectl rollout status deployment/frontend-deployment \
            -n ticketboard --timeout=300s --kubeconfig ~/.kube/config

      - name: Verify deployment
        run: |
          kubectl get pods -n ticketboard --kubeconfig ~/.kube/config
          kubectl get svc -n ticketboard --kubeconfig ~/.kube/config
