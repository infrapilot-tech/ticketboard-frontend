name: Frontend CI/CD

on:
  push:
    branches: [ main ]

env:
  REGISTRY: localhost:5000
  IMAGE_NAME: ticketboard-frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Trae todo el historial para mejor cache

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Smart dependency installation
        run: |
          # Verificar si package-lock.json existe y estÃ¡ actualizado
          if [ -f "package-lock.json" ] && npm ls --depth=0 >/dev/null 2>&1; then
            echo "âœ… package-lock.json estÃ¡ sincronizado, usando npm ci"
            npm ci
          else
            echo "âš ï¸  package-lock.json no sincronizado, generando nuevo"
            rm -rf node_modules package-lock.json
            npm install
          fi

      - name: Build with environment variables
        run: |
          REACT_APP_API_URL=${{ secrets.API_URL }} npm run build

      - name: Run tests
        run: npm test -- --watchAll=false --passWithNoTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-to: type=inline

      - name: Verify image in registry
        run: |
          curl -s http://${{ env.REGISTRY }}/v2/_catalog | jq .
          curl -s http://${{ env.REGISTRY }}/v2/${{ env.IMAGE_NAME }}/tags/list | jq .

      - name: Set up Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.K8S_CONFIG }}" | base64 -d > ~/.kube/config
          kubectl cluster-info

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/frontend-deployment \
            frontend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            -n ticketboard --kubeconfig ~/.kube/config

          kubectl rollout status deployment/frontend-deployment \
            -n ticketboard --timeout=300s --kubeconfig ~/.kube/config

      - name: Verify deployment
        run: |
          echo "ğŸ“¦ Pods en el namespace ticketboard:"
          kubectl get pods -n ticketboard --kubeconfig ~/.kube-config

          echo "ğŸŒ Services en el namespace ticketboard:"
          kubectl get svc -n ticketboard --kubeconfig ~/.kube/config
